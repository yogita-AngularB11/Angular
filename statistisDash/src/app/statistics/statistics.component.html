<div class="dashboard-container">
  <div class="card" *ngFor="let item of [
      { label: 'Total Learners', count: stats.totalUsers, color: 'blue' },
      { label: 'Assessments Completed', count: stats.assessments, color: 'green' },
      { label: 'Microlearning Completed', count: stats.microlearning, color: 'orange' },
      { label: 'Courses Completed', count: stats.courses, color: 'purple' }
    ]">
    <h3>{{ item.label }}</h3>
    <p class="count" [ngStyle]="{ color: item.color }">{{ item.count }}</p>
  </div>
</div>

<div class="tab-section">
  <div class="tabs">
    <button (click)="selectedTab = 'assessment'" [class.active]="selectedTab === 'assessment'">Assessment Users</button>
    <button (click)="selectedTab = 'microlearning'" [class.active]="selectedTab === 'microlearning'">Microlearning Users</button>
    <button (click)="selectedTab = 'course'" [class.active]="selectedTab === 'course'">Course Completers</button>
  </div>

  <ul *ngIf="selectedTab === 'assessment'">
    <li *ngFor="let user of assessmentUsers">{{ user.name }} - {{ user.email }}</li>
  </ul>
  <ul *ngIf="selectedTab === 'microlearning'">
    <li *ngFor="let user of microlearningUsers">{{ user.name }} - {{ user.email }}</li>
  </ul>
  <ul *ngIf="selectedTab === 'course'">
    <li *ngFor="let user of courseUsers">{{ user.name }} - {{ user.email }}</li>
  </ul>
</div>
