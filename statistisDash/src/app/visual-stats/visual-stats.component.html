<h1 class="title">Dashboard</h1>

<div class="card-container">
  <div class="card blue">Total Learners: {{ stats.totalUsers }}</div>
  <div class="card green">Assessments: {{ stats.assessments }}</div>
  <div class="card orange">Microlearning: {{ stats.microlearning }}</div>
  <div class="card purple">Courses: {{ stats.courses }}</div>
</div>

<div class="chart-section">
  <div class="chart">
    <h3>Completions Bar Chart</h3>
    <canvas baseChart 
      [data]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [chartType]="'bar'">
    </canvas>
  </div>

  <div class="chart">
    <h3>Completions Pie Chart</h3>
    <canvas baseChart 
      [data]="pieChartData"
      [labels]="pieChartLabels"
      [chartType]="'pie'">
    </canvas>
  </div>
</div>

<h3>User Table</h3>
<table class="user-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of assessmentUsers">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>
