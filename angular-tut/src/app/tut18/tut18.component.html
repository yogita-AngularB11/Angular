<h1>TGC Employees</h1>

@for(user of users; track user){
<h3>{{user}}</h3>
}

<table border="1px">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
@for(emp of employees; track emp.name){
    <tr>
        <td>{{emp.name}}</td>
        <td>{{emp.Age}}</td>
        <td>{{emp.email}}</td>
    </tr>
}
    </tbody>
</table>
